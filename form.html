<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="A product review form page.">
  <meta name="author" content="Clinton Selekeowei">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewForm">
    
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" value="1" required> â˜†</label>
        <label><input type="radio" name="rating" value="2"> â˜†â˜†</label>
        <label><input type="radio" name="rating" value="3"> â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" value="4"> â˜†â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
      </fieldset>

   
      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

 
      <fieldset>
        <legend>Which features did you find useful? <em>(Check all that apply)</em></legend>
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="easeOfUse"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
      </fieldset>


      <label for="writtenReview">Written Review <em>(Optional)</em></label>
      <textarea id="writtenReview" name="writtenReview" rows="5"></textarea>

 
      <label for="userName">Your Name <em>(Optional)</em></label>
      <input type="text" id="userName" name="userName">

 
      <input type="submit" value="Post Review">
    </form>
  </main>

  </body>
</html>
